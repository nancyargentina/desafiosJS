    <p>Consigna: Crea un script en JS que le solicite al usuario ingresar uno o más datos. 
        Luego, con JavaScript, realiza operaciones matemáticas o de concatenación sobre las entradas teniendo en cuenta el tipo de dato.
        Al finalizar mostrar el resultados con alert() o console.log()</p>
        <script>
            const nombre=prompt("¿Cómo te llamas?");
            const anio= parseInt(prompt("¿En qué año naciste?"));
            const resta = 2021 - anio;
            if (confirm(`Hola ${nombre}. ¿Tienes ${resta} años?`)){
                alert("Acerté!");            }
            else{alert("Ah! pero falta poco")};

        </script>
